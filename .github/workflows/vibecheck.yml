# VibeCheck Security Scan
# Runs on every push and pull request to detect security issues early

name: VibeCheck Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  vibecheck:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter "@vibecheck/schema" --filter "@vibecheck/policy" --filter "@vibecheck/cli" run build

      - name: Create artifacts directory
        run: mkdir -p ./vibecheck-artifacts

      # Run scan with both JSON and SARIF output
      # --fail-on off ensures scan step doesn't fail; policy evaluation handles gating
      - name: Run VibeCheck scan
        id: scan
        run: |
          pnpm --filter "@vibecheck/cli" exec vibecheck scan . \
            --format both \
            --out ./vibecheck-artifacts/vibecheck-scan.json \
            --fail-on off \
            --emit-intent-map
        continue-on-error: true

      # Download baseline from main branch for regression comparison (PR only)
      - name: Download baseline artifact
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: vibecheck.yml
          branch: main
          name: vibecheck-scan
          path: ./vibecheck-baseline
          if_no_artifact_found: warn
        continue-on-error: true

      # Run policy evaluation with the startup profile
      - name: Evaluate against policy
        id: evaluate
        run: |
          BASELINE_ARG=""
          if [ -f "./vibecheck-baseline/vibecheck-scan.json" ]; then
            echo "Using baseline from main branch for regression detection"
            BASELINE_ARG="--baseline ./vibecheck-baseline/vibecheck-scan.json"
          fi

          pnpm --filter "@vibecheck/cli" exec vibecheck evaluate \
            --artifact ./vibecheck-artifacts/vibecheck-scan.json \
            --profile startup \
            --out ./vibecheck-artifacts/policy-report.json \
            $BASELINE_ARG
        continue-on-error: true

      # Upload SARIF to GitHub Code Scanning
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('./vibecheck-artifacts/vibecheck-scan.sarif') != ''
        with:
          sarif_file: ./vibecheck-artifacts/vibecheck-scan.sarif
          category: vibecheck

      # Upload scan artifacts for later reference
      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vibecheck-scan
          path: |
            ./vibecheck-artifacts/vibecheck-scan.json
            ./vibecheck-artifacts/vibecheck-scan.sarif
            ./vibecheck-artifacts/policy-report.json
          retention-days: 30

      # Fail the workflow if policy evaluation failed
      - name: Check policy result
        if: steps.evaluate.outcome == 'failure'
        run: |
          echo "::error::VibeCheck policy evaluation failed. Check the policy report for details."
          exit 1
